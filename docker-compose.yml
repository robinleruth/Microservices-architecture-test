version: "3.8"

services:
  token:
    build: token/
    ports:
    - "8081:8080"
    links:
    - postgres

  users:
    build: users/
    ports:
    - "8082:8080"
    
  postgres: 
    image: postgres 
    expose: 
    - "5432"

  redis:
    env_file:
      - ".env"
    image: "redis:5.0.4-stretch"
    restart: "${DOCKER_RESTART_POLICY:-unless-stopped}"
    stop_grace_period: "${DOCKER_STOP_GRACE_PERIOD:-3s}"
    volumes:
      - "redis:/data"



volumes:
  redis: {}

